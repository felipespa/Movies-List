<div class="home-container">
  <h2 *ngIf="imdb">Top 25 Filmes - IMDB</h2>
  <h2 *ngIf="!imdb">Listagem de filmes</h2>

  <div class="movie-container" *ngIf="imdb">
    <div class="movie" *ngFor="let movie of topMovies">
      <div class="content">
        <div class="image-container">
          <div class="image">
            <img [src]="movie.image" [alt]="'Capa do Filme - ' + movie.title" />
          </div>
          <div class="year">
            <h5>Lançamento: {{ movie.year }}</h5>
          </div>
        </div>
        <div class="info">
          <h2>
            <span>{{ movie.rank }}º - </span>{{ movie.title }}
          </h2>
          <h3 class="description">Elenco: {{ movie.crew }}</h3>
          <div class="footer">
            <h4><i class="fas fa-star"></i> {{ movie.imDbRating }}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="movie-container" *ngIf="!imdb">
    <div class="movie" *ngFor="let movie of movies; let i = index">
      <div class="content">
        <div class="image-container">
          <div class="image">
            <img [src]="movie.poster" [alt]="'Capa do Filme - ' + movie.nome" />
          </div>
          <div class="year">
            <h4>Lançamento: {{ movie.ano }}</h4>
          </div>
        </div>
        <div class="info">
          <h2>
            <span>{{ i + 1 }}º - </span>{{ movie.nome }}
          </h2>
          <h3 class="description">{{ movie.descricao }}</h3>
          <div class="footer">
            <h4>{{ movie.diretor }}</h4>
            <h5>{{ movie.genero }}</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
